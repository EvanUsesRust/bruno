<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <style>
    /* Inline CSS for Fullscreen Layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Background color for contrast */
    }
    #game-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-area {
      width: 100%;
      height: 100%;
      border: none;
    }
    #mobile-back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      cursor: pointer;
      color: #fff; /* Ensure the button is visible */
    }
  </style>
</head>
<body>
  <div class="game-iframe-container" id="game-player">
    <div id="mobile-back-button" draggable="true">
      <i class="bi bi-x-circle-fill"></i>
    </div>
    <iframe class="game-iframe" id="game-area" src="https://abinbins.github.io/a7/jetpack-joyride" scrolling="none" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
