<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Blackjack Simulator</h1>
            <div class="money">Balance: $<span id="balance">1000</span></div>
        </div>
        <div class="table">
            <div class="dealer">
                <h2>Dealer</h2>
                <div class="dealer-cards" id="dealer-cards"></div>
                <div class="dealer-score" id="dealer-score">Score: 0</div>
            </div>
            <div class="player">
                <h2>Player</h2>
                <div class="player-cards" id="player-cards"></div>
                <div class="player-score" id="player-score">Score: 0</div>
                <div class="controls">
                    <button id="hit">Hit</button>
                    <button id="stand">Stand</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <canvas id="confetti-canvas"></canvas>
    <div class="result-message" id="result-message"></div>
    <script src="script.js"></script>
</body>
</html>
